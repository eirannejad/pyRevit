title:
  fr_fr: MEcrire
  en_us: MWrite
tooltip:
  fr_fr: >-
     Effacer la mémoire et ajouter la sélection actuelle
    
     Fonctionne comme les boutons MC et M+ d'une calculatrice. Il s'agit d'une mémoire dépendante du projet. Chaque projet a sa propre mémoire de sélection enregistrée dans le dossier %appdata%/pyRevit en tant que fichiers *.pym
  en_us: >-
    Clear memory and Append current selection
    
    Works like the MC and M+ button in a calculator. This is a project-dependent memory. Every project has its own selection memory saved in %appdata%/pyRevit folder as *.pym files
context: Selection
